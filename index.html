<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary-subtle">
    <h1 class="text-center fw-bolder mt-3">Contact Cards</h1>
    <hr class="fw-bold">
    <div class="d-flex flex-wrap crd m-5"></div>
  </body>
  <script>
    fetch("https://jsonplaceholder.typicode.com/users")
      .then((out) => out.json())
      .then((result) => displayData(result));

    function displayData(outArray) {
      for (i of outArray) {
        document.querySelector(".crd").innerHTML += `
            <div id="" class="container card text-bg-dark mb-3 me-5 mt-4 justify-content-start shadow rounded " style="max-width: 20rem;">
            <div class="id fw-medium">${i.id}</div>
            <div class="card-body">
              <h5 class="name fw-bold ">${i.name}</h5>
              <h5 class="email">email : ${i.email}</h5>
              <h5 class="phone">phone : ${i.phone}</h5>
              <h5 class="website">website : ${i.website}</h5>
              <h5>address : ${i.address.street}, ${i.address.suite}, ${i.address.city}, ${i.address.zipcode}</h5>
              <p></p>
            </div>
            </div>
            `;
      }
    }
  </script>
</html>
